<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ex-dischi-musicali</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="root">
            <header class="d-flex">
                <div class="container">
                    <img src="logo.png" alt="logo" />
                </div>
                <div>
                    <select name="genere" v-model = "select"> 
                        <option value="All">All</option>
                        <option value="Rock">Rock</option>
                        <option value="Jazz">Jazz</option>
                        <option value="Pop">Pop</option>
                        <option value="Metal">Metal</option>
                    </select>
                </div>
            </header>
    
            <div class="cds-container container">
                <!--Dischi-->
                <div class="cd" v-for="album in albums">
                    <img :src="album.poster" alt="">
                    <h3 v-text="album.title"></h3>
                    <span class="author" v-text="album.author"></span>
                    <span class="year" v-text="album.year"></span>
                </div>
            </div>
        </div>
        

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
